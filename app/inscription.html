<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Login</title>
     <link rel="stylesheet" href="styles/main.css">
  </head>
  <body>
  <section class="loginform cf">
    <section id="login">
      <h1 id="ff-proof" class="ribbon">Pictionary &nbsp;&nbsp;</h1>

      <fieldset id="inputs">
          <input name="name" id="name" type="text" placeholder="Nom"/>
          <input name="username" id="username" type="text" placeholder="Username"/>
          <input name="email" id="email" type="text" placeholder="Email"/>
          <input name="password" id="password" type="password" placeholder="Mot de passe" />
      </fieldset>
      <fieldset id="actions">
          <input type="submit" id="register" value="Inscription"/>
      </fieldset>
   </section>
  </section>
  <script src="http://127.0.0.1:35729/livereload.js?snipver=1"></script>
  <script src="scripts/jquery-3.3.1.min.js"></script>
  <script src="scripts/main.js"></script>
  </body>
</html>
